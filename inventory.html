<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="inventory.css">
</head>
<body>
    <div class="container">
        <div class="inventory-display">
            <h2>Inventory Management</h2>
            <div class="category">
                <h3>Category 1</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Size 1</th>
                            <th>Size 2</th>
                            <th>Size 3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>Price 1</td>
                            <td>Price 2</td>
                            <td>Price 3</td>
                        </tr>
                        <tr>
                            <td>Item 2</td>
                            <td>Price 1</td>
                            <td>Price 2</td>
                            <td>Price 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="category">
                <h3>Category 2</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>75 mm</th>
                            <th>90 mm </th>
                            <th>110 mm </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Item 1</td>
                            <td>Price 1</td>
                            <td>Price 2</td>
                            <td>Price 3</td>
                        </tr>
                        <tr>
                            <td>Item 2</td>
                            <td>Price 1</td>
                            <td>Price 2</td>
                            <td>Price 3</td>
                        </tr>
                        <tr>
                            <td>Item 3</td>
                            <td>Price 1</td>
                            <td>Price 2</td>
                            <td>Price 3</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="button-container">
            <a href="add_category.html" target="_blank" class="main-button">Add Category</a>
            <a href="add_items.html" target="_blank" class="main-button">Add Items</a>
            <button class="main-button">Update Price</button>
            <button class="main-button">Print Item List</button>
            <button class="main-button">View Item List</button>
        </div>
    </div>
</body>
</html>
